sudo: required

dist: xenial

language: rust

os:
  - linux

env:
  matrix:
   - LLVM_VERSION=3.8
   - LLVM_VERSION=3.9

rust:
  - nightly
  - beta
  - stable

before_script:
  - wget -O - http://apt.llvm.org/llvm-snapshot.gpg.key|sudo apt-key add -
  - echo "deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial-$LLVM_VERSION main" | sudo tee -a /etc/apt/sources.list
  - sudo apt-get update -qq
  - sudo apt-get install clang-$LLVM_VERSION
  - sudo update-alternatives --install /usr/bin/cc cc /usr/bin/clang-$LLVM_VERSION 100
  - sudo update-alternatives --install /usr/bin/c++ c++ /usr/bin/clang++-$LLVM_VERSION 100
  - git submodule update --init --recursive

script:
  - cargo test
  - cargo run --manifest-path systest/Cargo.toml
  - |
    [ $TRAVIS_RUST_VERSION != nightly ] ||
    cargo bench
